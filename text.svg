<svg fill="none" viewBox="0 0 600 145" width="600" height="145" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
  *,
  *::before,
  *::after {
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }

  #wrapper {
    width: 100%;
<!--     background-color: #0d1117; -->
    background-color: transparent;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    font-size: 3.9rem;
    flex-direction: column;
    transition: color .3s ease, background-color .3s ease;
    display: flex;
    border-radius: 6px;
    text-align: right;
  }

  #wrapper .text-1 {
    color: #c9d1d9;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-image: linear-gradient(90deg, #0077e7, #01d8d1);
    filter: hue-rotate(0deg);
    animation: hueShift 6s infinite linear 1s;
    text-align: left;
    margin-left: -0.27rem;
  }

  #wrapper .text-2 {
    color: #c9d1d9;
    margin-right: -0.15rem;
  }

  @keyframes hueShift {
    0% {
      filter: hue-rotate(0deg);
    }

    100% {
      filter: hue-rotate(360deg);
    }
  }

  @media (prefers-color-scheme: light) {
    #wrapper {
<!--       background-color: #ffffff; -->
      background-color: transparent;
      color: #24292f;
    }

    #wrapper .row h1 {
      color: #000000;
    }

    #wrapper .row h3 {
      color: #57606a;
    }
  }
</style>
<div id="wrapper">
  <div class="text-1">Engaging Experiences</div>
  <div class="text-2">For The Internet</div>
</div>
</div>
</foreignObject>
</svg>
